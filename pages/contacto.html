<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Source+Sans+Pro:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="../css/style.css" />
        <title>PetShop</title>
    </head>

    <body class="grid-contenedor-padre container-fluid">
        <header class="row header">
            <div class="header-start">
                <a href="./index.html">
                    <img
                        src="../images/logos/logo.png"
                        class="col-lg-10 logo"
                    />
                </a>
                <h1 class="col-lg-6 animate__animated animate__bounce">
                    Blackbirds PetShop
                </h1>
            </div>

            <div class="header-end row justify-content-around">
                <button class="col-5 col-md-4 btn btn-nav">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    <span class="ms-2">Ingresar</span>
                </button>

                <button class="col-5 col-md-4 btn btn-nav">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="ms-2">Mi carrito</span>
                </button>
            </div>
        </header>

        <nav class="row justify-content-around navbar">
            <a
                class="col-3 col-sm-2 btn btn-nav active"
                role="button"
                href="../index.html"
            >
                Inicio
            </a>
            <a
                class="col-3 col-sm-2 btn btn-nav"
                role="button"
                href="./alimentos.html"
            >
                Alimentos
            </a>
            <a
                class="col-3 col-sm-2 btn btn-nav"
                role="button"
                href="./camas.html"
            >
                Camas
            </a>
            <a
                class="col-3 col-sm-2 btn btn-nav"
                role="button"
                href="./contacto.html"
            >
                Contactos
            </a>
        </nav>

        <main>
            <section class="row justify-content-center">
                <h3 class="titulo w-100">Contactanos:</h3>
                <form
                    class="col-10 col-sm-8 col-md-6 col-lg-4 formulario-contacto"
                >
                    <div class="my-3">
                        <label class="form-label" for="name">Nombre</label>
                        <input
                            id="name"
                            class="form-control"
                            type="text"
                            placeholder="Tu nombre"
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="surname">Apellido</label>
                        <input
                            id="surname"
                            class="form-control"
                            type="text"
                            placeholder="Tu apellido"
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="age">Edad</label>
                        <input
                            id="age"
                            class="form-control"
                            type="number"
                            placeholder="Tu edad"
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Correo</label>
                        <input
                            id="email"
                            class="form-control"
                            type="text"
                            placeholder="Tu correo electrÃ³nico"
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="pet">
                            Tu mascota es:</label
                        >
                        <select id="pet" class="form-select" name="mascota">
                            <option value="Aves">Aves</option>
                            <option value="Gatos">Gatos</option>
                            <option value="Perros">Perros</option>
                            <option value="Peces">Peces</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="comment"
                            >Comentario</label
                        >
                        <textarea
                            id="comment"
                            class="form-control"
                            name="comentario"
                            placeholder="Dejanos tu comentario"
                        ></textarea>
                    </div>
                    <button class="btn btn-lg boton-enviar mb-3">Enviar</button>
                </form>
            </section>
            
        </main>

        <footer
            class="row px-5 justify-content-center justify-content-md-evenly footer"
        >
            <p class="col-12">
                Derechos reservados lor sit amet consectetur adipisicing elit.
                Nostrum, dolor. Ad magnam mini
            </p>
            <a href="#instagram" class="col-2 redes">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#facebook" class="col-2 redes">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#whatsapp" class="col-2 redes">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="#twitter" class="col-2 redes">
                <i class="fa-brands fa-twitter-square"></i>
            </a>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/d1148bfc86.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
