<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <title>Contactos</title>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img src="../images/logos/logo.jpg" width="100px" height="100px" />
      </a>
      <h1>Blackbirds PetShop</h1>
      <a href="#login"><p>Ingresar</p></a>
      <a href="#carrito"><p>Carrito</p></a>
      <input type="text" name="buscador" id="buscador" placeholder="Buscar.."/>
    </header>

    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="./alimentos.html">Alimentos</a></li>
        <li><a href="./camas.html">Camas</a></li>
        <li><a href="./salud.html">Salud e Higiene</a></li>
        <li><a href="./adopcion.html">Adopcion</a></li>
        <li><a href="./contacto.html">Contactos</a></li>
      </ul>
    </nav>
    <!-- slider -->

    <section>
      <div class="contenido-contacto">
        <h2>Contacto</h2>
        <form action="" method="">
          <fieldset>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" /> <br />
            <label for="last">Apellido</label>
            <input type="text" name="last" id="last" /><br />
            <label for="age">Edad</label>
            <input type="number" name="age" id="age" /><br />
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" /><br />
            <p>Tu mascota es:</p>
            <select name="mascota">
              <option value="Aves">Aves</option>
              <option value="Gatos">Gatos</option>
              <option value="Perros">Perros</option>
              <option value="Peces">Peces</option>
            </select>
            <br />

            <label for="comentario">Comentario</label><br />
            <textarea
              name="comentario"
              placeholder="Dejanos tu comentario"
            ></textarea
            ><br />

            <input type="submit" /><br />
          </fieldset>
        </form>
      </div>
    </section>

    <!-- slider -->
    <hr />
    <hr />

    <footer>
      <p>
        Derechos reservados lor sit amet consectetur adipisicing elit. Nostrum,
        dolor. Ad magnam mini
      </p>
      <a href="#instagram">
        <img
          src="../images/logos/instagram.png"
          width="40px"
          height="40px"
          alt="logo-instagram"
        />
      </a>
      <a href="#facebook">
        <img
          src="../images/logos/facebook.png"
          width="40px"
          height="40px"
          alt="logo-facebook"
        />
      </a>
      <a href="#whatsapp">
        <img
          src="../images/logos/whatsapp.png"
          width="40px"
          height="40px"
          alt="logo-whatsapp"
        />
      </a>
      <a href="#twitter">
        <img
          src="../images/logos/twitter.png"
          width="40px"
          height="40px"
          alt="logo-twitter"
        />
      </a>
    </footer>
  </body>
</html>
